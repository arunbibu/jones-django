{% extends 'jones/base.html' %}
{% load static %}
{% block content %}
<section class="our-blog pt50">
    <div class="container">
        <div class="row wow fadeInUp" data-wow-delay="100ms"
            style="visibility: visible; animation-delay: 100ms; animation-name: fadeInUp;">
            <div class="col-lg-12">
                <h2 class="blog-title">{{blog.title}}</h2>
                <div class="blog-single-meta">
                    <div class="post-author d-sm-flex align-items-center">
                        <img class="mr10" src="{% static 'jones/images/blog/author-1.png' %}" alt="" /><a
                            class="pr15 bdrr1" href="">Priya</a><a class="ml15 pr15 bdrr1" href="">Home
                            Improvement</a><a class="ml15" href="">{{blog.created_on|date:"M"}} {{blog.created_on|date:"d"}},{{blog.created_on|date:"y"}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mx-auto maxw1600 mt60 wow fadeInUp" data-wow-delay="300ms"
        style="visibility: visible; animation-delay: 300ms; animation-name: fadeInUp;">
        <div class="row">
            <div class="col-lg-12">
                <div class="large-thumb">
                    <img class="w-100" src="{{blog.thumb.url}}" alt="" />
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="roww wow fadeInUp" data-wow-delay="500ms"
            style="visibility: visible; animation-delay: 500ms; animation-name: fadeInUp;">
            <div class="col-xl-8 offset-xl-2">
                {{blog.content|safe}}
            </div>
        </div>
    </div>
</section>
{% endblock %}
